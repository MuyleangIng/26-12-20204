<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }
    .grid-item {
      background: #8da4f0;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    /* .grid-item:nth-child(), .grid-item:nth-child(7) {
      grid-column: span 2;
      gird-row: span 2;
      background: #586adb;
    } */
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">01</div>
    <div class="grid-item">02</div>
    <div class="grid-item">03</div>
    <div class="grid-item">04</div>
    <div class="grid-item">05</div>
    <div class="grid-item">06</div>
    <div class="grid-item">07</div>
  </div>
</body>
</html>
